<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        margin: 0;
      }
      .body_container {
        height: 150px;
        width: 300px;
        background-color: white;
        display: flex; 
        flex-direction:column;
      }
      .header_container{
        display: flex;
        background-color: #E0E0E0;
        height: 40px;
      }
      .header_text{
        display: block;
        float: left;
        background-color: #E0E0E0;
        font-size: 1.25em;
        color: #9E9E9E;
        margin: auto 0 auto 6px;
      }
      .input_container {
        display: flex;
        flex-direction:row;
      }
      .line {
        height: 2px;
        background-color: #E0E0E0;
        width: 50px;
        float: left;
        margin-left: 3px;
      }
      .title_container {
        display: flex;
        height: 30px;
        flex-direction:column;
      }
      .title {
        font-size: 1em;
        color: #212121;
        display: flex;
        float: left;
        margin: auto 0 auto 6px;
      }
      .save_button {
        display: flex;
        flex-grow: 1;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        align-items: center;
        margin: 6vh auto 6vh auto;
        padding: 0vh 12vw;
        border-radius: 3px;
        border: 2px solid #81c784;
        cursor: pointer;
      }
      .save_button:hover {
        border: 2px solid #388E3C;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script type="popup.js"></script>
  </head>
  <body>
    <div class="body_container">
      <div class="header_container">  
        <div class="header_text">Customize</div>
      </div>
      <div class="title_container">
        <div class="title">Name:</div>
        <div class="line"></div>
      </div>
      <div class="input_container" style="display:flex;margin:6px">
        <input id="text" type="text" style="display:flex">
      </div>
      <div class="save_button" id="button">Save</div>
    </div>
  </body>

  <Footer>
    <script src="popup.js"></script>
  </Footer>
</html>
